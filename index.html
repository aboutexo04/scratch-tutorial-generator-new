<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Tutorial Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4d97ff;
            text-align: center;
        }
        
        .upload-section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .file-input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .button {
            background-color: #4d97ff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .button:hover {
            background-color: #3d87f0;
        }
        
        #image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .preview-item {
            position: relative;
            width: 150px;
        }
        
        .preview-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 4px;
            border: 2px solid #4d97ff;
        }
        
        .remove-button {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: red;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        #result-section {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4d97ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scratch Tutorial Generator</h1>
        <p>Upload screenshots of your Scratch project to generate a detailed tutorial.</p>
        
        <div class="upload-section">
            <h2>Upload Images</h2>
            <input type="file" id="file-input" class="file-input" accept="image/*" multiple>
            <div id="image-preview"></div>
            <button id="upload-button" class="button">Generate Tutorial</button>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div id="result-section">
            <h2>Generated Tutorial</h2>
            <div id="tutorial-result"></div>
        </div>
    </div>

    <script>
        // Elements
        const fileInput = document.getElementById('file-input');
        const imagePreview = document.getElementById('image-preview');
        const uploadButton = document.getElementById('upload-button');
        const loader = document.getElementById('loader');
        const tutorialResult = document.getElementById('tutorial-result');
        
        // Selected files array to manage our files
        let selectedFiles = [];
        
        // Handle file selection
        fileInput.addEventListener('change', function() {
            // Get the files from input
            const files = Array.from(this.files);
            
            // Filter for images and limit to 5
            const imageFiles = files.filter(file => file.type.startsWith('image/'));
            const filesToAdd = imageFiles.slice(0, 5 - selectedFiles.length);
            
            if (filesToAdd.length === 0) {
                alert('Please select image files (JPEG, PNG, etc.)');
                return;
            }
            
            if (imageFiles.length > 5 - selectedFiles.length) {
                alert(`Only added ${filesToAdd.length} images. Maximum 5 images total allowed.`);
            }
            
            // Add files to our array
            selectedFiles = [...selectedFiles, ...filesToAdd];
            
            // Update preview
            updatePreview();
        });
        
        // Update the image preview
        function updatePreview() {
            // Clear current preview
            imagePreview.innerHTML = '';
            
            // Create preview for each file
            selectedFiles.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const img = document.createElement('img');
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
                
                const removeButton = document.createElement('button');
                removeButton.className = 'remove-button';
                removeButton.textContent = 'Ã—';
                removeButton.onclick = function() {
                    selectedFiles.splice(index, 1);
                    updatePreview();
                };
                
                previewItem.appendChild(img);
                previewItem.appendChild(removeButton);
                imagePreview.appendChild(previewItem);
            });
        }
        
        // Handle upload/generate button click
        uploadButton.addEventListener('click', async function() {
            if (selectedFiles.length === 0) {
                alert('Please select at least one image');
                return;
            }
            
            // Show loader
            loader.style.display = 'block';
            tutorialResult.innerHTML = 'Generating tutorial...';
            
            // Create form data
            const formData = new FormData();
            
            // Add all files with the same field name
            selectedFiles.forEach(file => {
                formData.append('scratchImages', file);
            });
            
            try {
                // Send to server
                const response = await fetch('/generate-tutorial', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Display the tutorial
                const formattedTutorial = data.tutorial.replace(/\n/g, '<br>');
                tutorialResult.innerHTML = formattedTutorial;
                
            } catch (error) {
                console.error('Error:', error);
                tutorialResult.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                // Hide loader
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
